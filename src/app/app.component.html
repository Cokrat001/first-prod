<div *ngIf="authService.currentUserSig() === null">
  <button routerLink="/login" class="bg-sky-500 hover:bg-sky-700 mr-3 ...">
    Login
  </button>
  <button routerLink="/register" class="bg-sky-500 hover:bg-sky-700 ...">
    Register
  </button>
</div>
<div *ngIf="authService.currentUserSig()">
  {{ authService.currentUserSig()?.username }}
  <span (click)="logout()">Logout</span>
</div>
<router-outlet></router-outlet>
